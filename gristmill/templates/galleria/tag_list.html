{% extends "galleria/base.html" %}  

{% block main_content %}
    <h2>Sort by tag name:</h2>
    <ul>
        {% for tag in tag_list %}
            <li><a title="Sort by {{ tag.name }}" href="/gallery/{{ tag.slug }}/">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{% block template_note %}
	{{ block.super }}, tag_list.html
{% endblock %}
